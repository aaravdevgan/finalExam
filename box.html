<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Horizontally Center a Div Using CSS</title>
<style>
@media only screen and (min-width: 768px) {
    .header-container, .main-container, .footer-container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    } 
    .header-container, .footer-container{
        background: #333;
        color: #fff;
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
     .header-container{
        top:0;
        width:960px;
        height:80px;
    } 
    .main-container{
        width:960px;
        margin: 0 auto; 
        margin-bottom:358px;
     }
    .footer-container{
        bottom: 0;
        width:960px;
        height:80px;
        background-color:yellow;
        transition: background 0.5s ease-in-out;
    }
    .footer-container:hover{
        background-color:green;
    }
    h1{
        color:white;
        }
        #burger{
                margin-right:20px;      
        }
}
</style>
</head>
<body>
    <div class="header-container">
        <img id="burger" src="diet.jpg" width="70px" height="70px" style="float:left";>
        <h1> King Tandoori</h1>
    </div>
   <div class="main-container">Your food Is Ready
    </div>
    <div class="footer-container">
    </div>
</body>
</html>
